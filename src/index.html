<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    #content {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <script src="./video-player.bundle.min.js"></script>
</head>
<body>

<div id="content">
  <div id="player">

  </div>
</div>
<script>
  var player = VideoPlayer.create({
    autoPlay: true,
    muted: false,
    loop: false,
    logger: true,
    preload: "auto",
    volume: 1,
    size: {
      width: 760,
      height: 428
    },
    loadingCover: 'https://i.imgflip.com/1rjoyq.jpg',
    src: [
      'https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8',
    ],
    overlay: false,
  });
  document.getElementById('player').appendChild(player.node);
</script>
</body>
</html>
