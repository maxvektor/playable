<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    #content {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <script src="./video-player.bundle.min.js"></script>
</head>
<body>

<div id="content">
  <div id="player">

  </div>
</div>
<script>
  var player = VideoPlayer.create({
    autoplay: false,
    muted: false,
    loop: false,
    preload: 'auto',
    volume: 0.5,
    size: {
      width: 760,
      height: 428
    },
    src: [
      'https://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4'
    ],
    overlay: {
      poster: '//images-vod.wixmp.com/aeca062c-f534-491f-bc7d-54ff3e5a9d18/images/e12e73a79c824e1b88db52411886e62b~mv2/v1/fill/w_768,h_431,q_100,usm_0.66_1.00_0.01/file.jpg'
    },
    screen: {
      indicateScreenClick: true
    }
  });
  document.getElementById('player').appendChild(player.node);
</script>
</body>
</html>
