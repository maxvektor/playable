<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    window['__onGCastApiAvailable'] = function(isAvailable) {
      if (isAvailable) {
        initializeCastApi();
      }
    };

    initializeCastApi = function() {
      cast.framework.CastContext.getInstance().setOptions({
        receiverApplicationId:
        chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID
      });
    };
  </script>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #player-wrapper {
      height: 100%;
      width: 100%;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
<div id="theme-switcher">
  <h3>Switch progress bar color: </h3>
  <button data-color="#FFF">white</button>
  <button data-color="#F00">red</button>
  <button data-color="#0F0">green</button>
  <button data-color="#00F">blue</button>
</div>
<div id="player-wrapper"></div>
<div id="types">
  <h3>Switch video format: </h3>
  <button data-type="HLS">HLS</button>
  <button data-type="DASH">DASH</button>
  <button data-type="MP4">MP4</button>
  <button data-type="MP4-VERTICAL">MP4 vertical</button>
</div>
<div id="progress-bar-modes">
  <h3>Switch progress bar mode:</h3>
  <button data-mode="REGULAR">REGULAR</button>
  <button data-mode="PREVIEW">PREVIEW</button>
</div>
</body>
</html>
